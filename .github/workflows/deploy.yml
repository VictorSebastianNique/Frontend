name: Desplegar React a GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # HE QUITADO LA LÍNEA DE 'cache: npm' PARA QUE NO TE PIDA EL LOCK FILE

      - name: Instalar dependencias
        run: npm install 
        # Usamos 'npm install' en lugar de 'npm ci' para que no exija package-lock.json

      - name: Construir proyecto (Build)
        run: npm run build

      - name: Subir artefacto de construcción
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publicar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
